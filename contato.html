<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Definição do conjunto de caracteres (UTF-8) para suportar caracteres especiais -->
        <meta charset="UTF-8">
        
        <!-- Configuração para garantir uma boa visualização em dispositivos móveis -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Título da página que aparece na aba do navegador -->
        <title>Sítio Bela Vista</title> 
        
        <!-- Link para os ícones do Bootstrap, usados para ícones em todo o site -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
            
        <!-- Ícone da página (favicon) que aparece na aba do navegador -->
        <link rel="icon" href="/images/logo_aba.png" type="image/x-icon">
        
        <!-- Carregamento de fontes externas do Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Pacifico&family=Poiret+One&family=Quicksand:wght@300..700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
           
        <!-- Link para o arquivo CSS do Bootstrap, para estilização rápida e responsiva -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            
        <!-- Link para o CSS personalizado (meu-estilo-contato.css) para estilos adicionais -->
        <link rel="stylesheet" href="css/meu-estilo-contato.css">
    </head>
<body>
    <!-- Cabeçalho da página contendo a barra de navegação -->
    <header>
        <nav class="navbar navbar-expand-lg mx-4">
            <!-- Logo do Sítio no menu de navegação -->
            <img class="navbar-brand img-fluid" src="/images/logo.png" alt="Logo do Sítio Bela Vista" style="max-width: 70px; height: auto;">
            
            <!-- Título do site centralizado no menu -->
            <span class="mx-auto"><h2><b>SÍTIO BELA VISTA</b></h2></span>
            
            <!-- Botão de menu para dispositivos móveis (para abrir/fechar o menu) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-navegacao" aria-expanded="false" aria-label="Alternar navegação" aria-controls="menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Menu de navegação que se adapta ao tamanho da tela -->
            <div class="collapse navbar-collapse text-center" id="menu-navegacao">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
                    <!-- Links de navegação -->
                    <li class="nav-item">
                        <a href="principal.html" class="nav-link">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a href="sobre.html" class="nav-link">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a href="reserva.html" class="nav-link">Reserve</a>
                    </li>
                    <li class="nav-item">
                        <a href="contato.html" class="nav-link active">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a href="perfil.html" class="nav-link">Perfil</a>
                    </li>
                    <!-- Link para a página de login -->
                    <li class="nav-item">
                        <a href="login.html" class="nav-link active" id="botao-login"><span>Entrar <i class="bi bi-person"></i></span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Corpo principal da página -->
    <main>
        <!-- Seção com o título e imagem de fundo -->
        <section>
            <article>
                <!-- Div para título centralizado sobre a imagem de fundo -->
                <div class="titulo-login position-relative">
                    <img src="/images/por-do-sol.jpg" class="img-fluid img-sol" alt="Por do Sol no Sítio Bela Vista" width="100%">
                    <!-- Texto do título centralizado sobre a imagem -->
                    <span class="titulo-texto-login">Contato</span>
                </div>
            </article>
        </section>
        
        <!-- Seção de formulário de contato -->
        <section>
            <article class="container d-flex flex-column flex-md-row justify-content-center gap-5 align-items-start py-5 my-5">
                <!-- Coluna com links de contato (WhatsApp, Instagram e e-mail) -->
                <div class="container py-2 my-2 col-12 col-md-6">
                    <blockquote class="blockquote">
                        <h1>Contatos</h1><br>
                        <!-- Link para WhatsApp -->
                        <a href="https://wa.me/message/WL324WG7A2DMH1" style="text-decoration: none;">       
                            <i class="bi bi-whatsapp"></i> <span>(37) 99971-6345</span> 
                        </a><br><br>
                        <!-- Link para Instagram -->
                        <a href="https://www.instagram.com/sitio_bela_vistta/" style="text-decoration: none;">
                            <i class="bi bi-instagram"></i> <span>@sitio_bela_vistta</span>
                        </a><br><br>
                        <!-- Link para E-mail -->
                        <a href="mailto:sitio.belavistta@gmail.com" style="text-decoration: none;">
                            <i class="bi bi-envelope-at-fill"></i> <span>sitio.belavistta@gmail.com</span>
                        </a>
                    </blockquote>
                </div>
                
                <!-- Formulário de contato -->
                <form class="container col-12 col-md-6 bg-light rounded">
                    <!-- Campo para nome -->
                    <div class="input-group my-3">
                        <input type="text" class="form-control" id="nome" placeholder="Nome:" required>
                    </div>
                    <!-- Campo para e-mail -->
                    <div class="input-group my-3">
                        <input type="email" class="form-control" name="email" id="e-mail" placeholder="E-mail:" required>
                    </div>
                    <!-- Campo para telefone -->
                    <div class="input-group my-3">
                        <input type="tel" name="telefone" id="tel" class="form-control" placeholder="Telefone:" required>
                    </div>
                    <!-- Campo para selecionar o motivo do contato -->
                    <div class="input-group my-3">
                        <select name="motivo" id="motivo-select" class="form-select">
                            <option value="" selected disabled class="text-body-secondary">Motivo do contato:</option>
                            <option value="avaliacao">Avaliação</option>
                            <option value="duvida">Dúvida</option>
                            <option value="feedback">Feedback</option>
                            <option value="reclamacao">Reclamação</option>
                        </select>
                    </div>
                    <!-- Campo de texto para a mensagem -->
                    <textarea name="area-texto" id="textar" class="form-control my-2" placeholder="Deixe sua mensagem:" required></textarea>
                    <!-- Botões para enviar ou reiniciar o formulário -->
                    <div class="input-group d-flex mb-1">
                        <button class="btn btn-outline-success my-2 flex-fill" type="submit">Enviar</button>
                        <button class="btn btn-outline-danger my-2 flex-fill" type="reset">Reiniciar</button>
                    </div>
                </form>
            </article>
        </section>        
    </main>

    <!-- Rodapé com informações adicionais -->
    <footer class="bg-success py-4">
        <div class="container">
            <!-- Linha de informações de direitos autorais -->
            <div class="d-flex">
                <p class="text-white">&copy; 2024 Sítio Bela Vista. Todos os direitos reservados.</p>
                <!-- Link para a página de cadastro -->
                <a href="cadastro.html" class="btn btn-light ms-auto">Cadastre-se</a>
            </div>

            <!-- Links adicionais para privacidade, termos de uso e redes sociais -->
            <p>
                <a href="#" class="text-white">Privacidade</a> <span class="text-white">|</span>
                <a href="#" class="text-white">Termos de Uso</a> <span class="text-white">|</span>
                <a href="https://www.instagram.com/sitio_bela_vistta/" class="text-white">Instagram</a>
            </p>
            <!-- Ícone para voltar ao topo da página -->
            <a href="#" class="text-white"><i class="bi bi-arrow-up-circle-fill h3"></i></a>
        </div>
    </footer>

    <!-- Scripts necessários para o Bootstrap e ícones -->
    <script src="https://kit.fontawesome.com/fd16eb471e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
